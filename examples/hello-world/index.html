<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="">
  <link rel="stylesheet" href="https://s3-us-west-2.amazonaws.com/design.optimizely.com/oui/latest/styles.css">
  <style>
    body { padding: 30px; }
  </style>
  <title>JS SDK Hello World</title>
</head>
<body>
  <h1 id="title">Hello world</h1>
  <script src="https://unpkg.com/@optimizely/optimizely-sdk/dist/optimizely.browser.umd.min.js"></script>
  <script>
    const FEATURE_KEY = 'hello_world';
    const userId = '1';
    const optimizely = window.optimizelySdk.createInstance({
      sdkKey: '{{OPTY_SDK_KEY}}',
    });
    optimizely.onReady().then(() => {
      if (optimizely.isFeatureEnabled(FEATURE_KEY, userId)) {
        document.getElementById('title').style.color = "red";
      }
    });
  </script>
</body>
</html>
